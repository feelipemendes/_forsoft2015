<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Digital Monitoring - Digimon</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src='js/framework.js' type='text/javascript' DEFER></script>
	<script src="js/UI012.js" type="text/javascript" DEFER></script>
</head>
<body>
		<!-- NÃO EDITAR!-->
	<div id="topbar" class="conteudo-meio">
		<a href="#" id="logo" class="esquerda"><img src="img/logoS2.png" alt="DigiMon"></a>
		<ul id="menu-user" class="direita">
			<li><a href="#" id="profile"></a></li>
			<li><a href="#" id="config"></a></li>
			<li class="maisDireita"><a href="#" id="logout"></a></li>
		</ul>
	</div>
	
	<div id="container" class="conteudo-meio">
		<div id="sidemenu" class="esquerda">
				
		</div>
		
		<!-- NÃO EDITAR!-->
		
		<div id="centro" class="esquerda">
		
		<!-- SÓ EDITE DAQUI PARA BAIXO!-->
		
			<h1>Cadastro Motorista Autonomo</h1>
			<h4>Preencha corretamente os campos!</h4>
			<form name="form" method="post" action="#" id="formularioJ" class="formulario">
				<div class="tabela">
					<div class="coluna-esquerda">
						<fieldset>
							<legend>Dados do Usuario</legend>					
								<div class="campo">
									<label for="nomeJ">Nome:</label><br> 
									<input type="text" name="nome" id="nomeJ"><span id="x_nomeJ" class=""></span>
								</div>
								<div class="campo"> 
									<label for="sobrenomeJ">Sobrenome:</label><br> 
									<input type="text" name="sobrenome" id="sobrenomeJ"><span id="x_sobrenomeJ"></span>
								</div>
								<fieldset class="subfds">
								<legend>Sexo</legend>
								
								<input type="radio" name="sexo" id="mascJ" checked><!--<span id="x_dataJ"></span>-->
								<label for="mascJ">Masculino</label><br>
								
								
								<input type="radio" name="sexo" id="femJ"><!--<span id="x_dataJ"></span>-->
							
								<label for="femJ">Feminino</label>
								
							</fieldset>
								<div class="campo"> 
									<label for="cpfJ">CPF:</label><br> 
									<input type="text" name="CPF" id="cpfJ" maxlength="11"><span id="x_cpfJ"></span>
								</div>
								<div class="campo"> 
									<label for="rgJ">RG:</label><br> 
									<input type="text" name="rg" id="rgJ" maxlength="10"><span id="x_rgJ"></span>
								</div>
								<div class="campo"> 
									<label for="orgaoemissorJ">Orgão Emissor:</label><br> 
									<input type="text" name="orgaoemissor" id="orgaoemissorJ"><span id="x_orgaoemissorJ"></span>
								</div>
								<div class="campo"> 
									<label for="datadenascimentoJ">Data de Nascimento:</label><br> 
									<input type="text" name="datadenascimento" id="datadenascimentoJ" maxlength="10"><span id="x_datadenascimentoJ"></span>
								</div>
								<div class="campo"> 
									<label for="telJ">Telefone:</label><br> 
									<input type="text" name="Telefone" id="telJ" maxlength="13"><span id="x_telJ"></span>

								<div class="campo"> 
									<label for="emailJ">Email:</label><br> 
									<input type="text" name="email" id="emailJ" maxlength="50"><span id="x_emailJ"></span>
									</div>
								<div class="campo"> 
									<label for="nomeusuarioJ">Nome de Usuario:</label><br> 
									<input type="text" name="nomeusuario" id="nomeusuarioJ"><span id="x_nomeusuarioJ"></span>
								</div>
								</div>
								<div class="campo"> 
									<label for="senhaJ">Senha:</label><br> 
									<input type="text" name="senha" id="senhaJ"><span id="x_senhaJ"></span>
								</div>
								<div class="campo"> 
									<label for="cnpjJ">CNPJ:</label><br> 
									<input type="text" name="cnpj" id="cnpjJ" maxlength="18"><span id="x_cnpjJ"></span>
								</div>
						</fieldset>
					</div>
					
					<div class="coluna-direita">
						<fieldset>
							<legend>Endereço</legend>
								<div class="campo"> 
								</div>
								<div class="campo"> 
									<label for="logradouroJ">Logradouro:</label><br> 
									<input type="text" name="logradouro" id="logradouroJ"><span id="x_logradouroJ"></span>
								</div>
								<div class="campo"> 
									<label for="numeroJ">Numero:</label><br> 
									<input type="text" name="numero" id="numeroJ"><span id="x_numeroJ"></span>
								</div>
								<div class="campo"> 
									<label for="complementoJ">Complemento:</label><br> 
									<input type="text" name="complemento" id="complementoJ"><span id="x_complementoJ"></span>
								</div>									
								<div class="campo"> 
									<label for="cepJ">CEP:</label><br> 
									<input type="text" name="CEP" id="cepJ" maxlength="9"><span id="x_cepJ"></span>
								</div>								
								<div class="campo"> 
									<label for="estadoJ">Estado:</label><br> 
									<input type="text" name="estado" id="estadoJ"><span id="x_estadoJ"></span>
								</div>
								<div class="campo"> 
									<label for="cidadeJ">Cidade:</label><br> 
									<input type="text" name="cidade" id="cidadeJ"><span id="x_cidadeJ"></span>
								</div>
								<div class="campo"> 
									<label for="bairroJ">Bairro:</label><br> 
									<input type="text" name="bairro" id="bairroJ"><span id="x_bairroJ"></span>
								</div>	
								<div class="campo"> 
									<label for="paisJ">País:</label><br> 
									<input type="text" name="pais" id="paisJ" maxlength="7"><span id="x_paisJ"></span>
								</div>
						</fieldset>
					</div>
					
				</div>
				<br><Br>		
	           <input type="submit" value="Enviar" name="enviar" id="enviarJ" class="botaoJ">
	           <input type="reset" value="Cancelar" name="Limpar" id="limparJ" class="botaoJ">
		</form> 
		<br>
		<br>
		</div>
	</div>
<!-- SÓ EDITE DAQUI PARA CIMA!-->
</body>
</html>
