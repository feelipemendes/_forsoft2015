<body>
	<div class="wrapper">

			<div class="menu">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Sobre</a></li>

		<div class="centro">
            <div class="caixaLogin">
                <form name="form" method="post" action="#" id="formularioJ" class="formulario">
                    <center>  <br>
                        <h1>Consultar TETI: </h1><br>
                        <div class="campo"> 
                            <label for="idTransportadorJ">ID transportador:</label><br> 
                            <input type="text" name="idTransportadorJ" id="idTransportadorJ"><span id="x_cnhJ" class=""></span>
                        </div>
						<div class="campo"> 
                            <label for="rntrcJ">rntrcJ:</label><br> 
                            <input type="text" name="rntrcJ" id="rntrcJ"><span id="x_nomeJ" class=""></span>
                        </div>
						<div class="campo"> 
                            <label for="idPessoaJ">ID pessoa:</label><br> 
                            <input type="text" name="idPessoaJ" id="idPessoaJ"><span id="x_cpfJ" class=""></span>
                        </div>
						<div class="campo"> 
                            <label for="tipoPessoaJ">Tipo pessoa:</label><br> 
                            <input type="text" name="tipoPessoaJ" id="tipoPessoaJ"><span id="x_rgJ" class=""></span>
                        </div>
						<div class="campo"> 
                            <label for="idContatoJ">ID Contato:</label><br>

						<div class="campo"> 
                            <label for="telefoneJ">Telefone:</label><br> 
                            <input type="text" name="telefone" id="telefoneJ"><span id="x_telefoneJ" class=""></span>
                        </div>
						<div class="campo"> 
                            <label for="celularJ">Celular:</label><br>

						<div class="campo"> 
                            <label for="emailJ">Email:</label><br>

                        </div>
						<div class="campo">

						<div class="campo">

                        <div class="campo">

                        </div>
                        <div class="campo"> 
                            <label for="cepJ">CEP:</label><br> 
                            <input type="text" name="cep" id="cepJ" maxlength="10"><span id="x_cepJ" class=""></span>
                        </div>
                        <div class="campo"> 
                            <label for="bairroJ">Bairro:</label><br>

							<label for="ufj">UF:</label><br>

                                        <option>PB</option>
                                        <option>PR</option>
                                        <option>PI</option>
                                        <option>RJ</option>
                                        <option>RN</option>
                                        <option>RS</option>
                                        <option>RO</option>
                                        <option>RR</option>
                                        <option>SC</option>
                                        <option>SP</option>
                                        <option>SE</option>
                                        <option>TO</option>

		</div>
